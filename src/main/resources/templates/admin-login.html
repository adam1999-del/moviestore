<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    body {
      background-color: black;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black/60 backdrop-blur-sm">

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source th:src="@{/videos/Netflix Logo Animation (2013).mp4}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Error Message -->
  <div th:if="${error}" class="text-center text-red-500 mb-4 absolute top-4">
    <p th:text="${error}"></p>
  </div>

  <!-- Login Form with Black Bold Text -->
  <form th:action="@{/admin/login}" method="post" class="bg-white/30 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-white/20">
    <h2 class="text-3xl font-bold mb-6 text-center text-black">Admin Login</h2>

    <label class="block mb-4 text-black font-bold">
      <span class="block text-sm mb-1">Username</span>
      <input type="text" name="username"
        class="w-full px-4 py-2 rounded bg-white/20 text-black placeholder-black font-bold focus:outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="Enter username" required />
    </label>

    <label class="block mb-6 text-black font-bold">
      <span class="block text-sm mb-1">Password</span>
      <input type="password" name="password"
        class="w-full px-4 py-2 rounded bg-white/20 text-black placeholder-black font-bold focus:outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="Enter password" required />
    </label>

    <button
      class="bg-yellow-500 hover:bg-yellow-400 w-full py-2 rounded font-bold text-black transition duration-300">Login</button>
  </form>

</body>
</html>
