<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('/images/netflix.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: slideIn 1s ease-out, fadeIn 2s ease-in;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes floatAround {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(20px, -10px);
      }
      50% {
        transform: translate(-15px, 15px);
      }
      75% {
        transform: translate(10px, -20px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .animated-shape {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      animation: floatAround 6s infinite ease-in-out;
      z-index: 1;
    }

    .shape1 { top: 10%; left: 5%; animation-delay: 0s; }
    .shape2 { top: 30%; left: 90%; animation-delay: 1s; }
    .shape3 { top: 80%; left: 20%; animation-delay: 2s; }
    .shape4 { top: 60%; left: 70%; animation-delay: 3s; }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-weight: bold;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #fff;
    }

    .input-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeIn 1.5s ease forwards;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
      animation: fadeIn 2s ease forwards;
      font-weight: bold;
    }

    .signup-link a {
      color: #00FFFF;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="animated-shape shape1"></div>
  <div class="animated-shape shape2"></div>
  <div class="animated-shape shape3"></div>
  <div class="animated-shape shape4"></div>

  <div class="login-container">
    <h2>Login</h2>
    <div th:if="${signupSuccess}" style="color: #00ff00; text-align: center; margin-bottom: 10px;">
  <p th:text="${signupSuccess}"></p>
</div>
<div th:if="${error}" style="color: red; text-align: center; margin-bottom: 10px;">
  <p th:text="${error}"></p>
</div>

    <form th:action="@{/login}" method="post">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text"  name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account?<a th:href="@{/signup}">Sign Up</a>
    </div>
  </div>
</body>
</html>
